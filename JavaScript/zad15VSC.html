<!DOCTYPE html>
<html>
    <head>
        <title>Задача 15 от упражнението за JavaScript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function multiplicationTable(){
                for(var i=1;i<=10;i++){
                    for(var j=1;j<=10;j++){
                        console.log(i+'*'+j+'='+(i*j));
                    }
                }
            }
            multiplicationTable();
        </script>
    </body>
</html>
