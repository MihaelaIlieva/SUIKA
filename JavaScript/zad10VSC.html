<!DOCTYPE html>
<html>
    <head>
        <title>Задача 10 от упражнението за JavaScript</title>
        <meta charset="utf-8">
        <script>
            function main(){
                var a={x:10, y:15, z:2};
                console.log(a);
                console.log(a.x+a.y);

                a.max=Math.max(a.x,a.y,a.z);
                a.name="A"+a.max;
                console.log("z",a.z);
                console.log(a.name,a);
                console.log("a[z]=",a.z,"a[name]=",a.name);

            }
        </script>
    </head>
    <body onload="main()">

    </body>
</html>
