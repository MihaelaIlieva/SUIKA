<!DOCTYPE html>
<html>
    <head>
        <title> Задача 8 от упражнението за JavaScript </title>
        <meta charset="utf-8">
        <script>
            function main(){
                var a=[8,15,23,5,11];
                var b=["червено","зелено","синьо","жълто"];
                var c=[1,1,1];

                console.log(a);
                console.log(b);
                console.log(c);
                console.log(a.length,b.length,c.length);
                console.log(a[3]);
                console.log(a[2]-a[4]);

                a.push(7);
                a.push(9);
                a.push(18);
                a.push(8);
                console.log(a);
                console.log(a.length);
                console.log(a.length-b.length);
                for(var i=2;i<5;i++){
                    console.log(a[i]);
                }
                var razlikata=a.length-3;
                for(var i=0;i<razlikata;i++){
                    a.pop();
                }
                console.log(a);
                console.log(a+c);

                console.log(a.slice(2,4));
                console.log(a.splice(3));
                console.log(a.concat(c));
            }
        </script>
    </head>
    <body onload="main()">
        
    </body>
</html>
