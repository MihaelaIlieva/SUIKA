<!DOCTYPE html>
<html>
    <head>
        <title>Задача 11 от упражнението за JavaScript</title>
        <meta charset="utf-8">
        <script>
            function main(){
                var a=-2;
                var b=8;
                var c=16;
                var maxAorB=0;
                var max=0;
                if(a>b){
                    maxAorB=a;
                }
                else{
                    maxAorB=b;
                }
                if(c>maxAorB){
                    max=c;
                }
                else{
                    max=maxAorB;
                }
                console.log(max);
            }   
        </script>
    </head>
    <body onload="main()">
        
    </body>
</html>
