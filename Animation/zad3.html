<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение за анимация</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main()
			{
				p=new Suica();
				oxyz();
				demo();

				s=sphere([0,0,0],5).custom({color:[0,0.7,1]});
				c=cylinder([0,2*s.radius,0],s.radius+0.5,3*s.radius).custom({color:[1,1,0],
					focus:[0,1,0],
					hollow: true
				});
				p.nextFrame=move;
			}

			function move(){
				if(s.center[1]<c.height+5*s.radius){
					s.center[1]+=5*Suica.dTime;
				}
			}

		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
