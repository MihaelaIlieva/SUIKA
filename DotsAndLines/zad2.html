<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 0901</title>

	<script src="suica.min.js"></script>

	<script>
		function vLen(a)
		{
			return Math.sqrt(a[0]*a[0]+a[1]*a[1]+a[2]*a[2]);
		}
		
		function main()
		{
            var xp=document.getElementById("xp").value;
            var yp=document.getElementById("yp").value;
            var zp=document.getElementById("zp").value;

            var xq=document.getElementById("xq").value;
            var yq=document.getElementById("yq").value;
            var zq=document.getElementById("zq").value;

			var p = [xp,yp,zp];
			var q = [xq,yq,zq];
			var sum = vLen(p)+vLen(q);
			var difer = vLen(p)-vLen(q);
	
			console.log('сумата от дължините на векторите p и q е:'+vLen(p)+ '+' +vLen(q)+ '=' +sum);
			console.log('разликата от дължините на векторите p и q е:'+vLen(p)+ '-' +vLen(q)+ '=' +difer);
            document.getElementById("result1").innerHTML='сумата от дължините на векторите p и q е:'+vLen(p)+ '+' +vLen(q)+ '=' +sum;
            document.getElementById("result2").innerHTML='разликата от дължините на векторите p и q е:'+vLen(p)+ '-' +vLen(q)+ '=' +difer;
			
		}
	</script>	
</head>

<body>
    <p>
        Въведете координати на вектора p:
        <input type="text" id="xp" value="" size="5">
        <input type="text" id="yp" value="" size="5">
        <input type="text" id="zp" value="" size="5">
    </p>
    <p>
        Въведете координати на вектора q:
        <input type="text" id="xq" value="" size="5">
        <input type="text" id="yq" value="" size="5">
        <input type="text" id="zq" value="" size="5">
    </p>
    <button onclick="main()">Изчисли</button>
    <p id="result1">

    </p>
    <p id="result2">

    </p>
</body>
