<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 8</title>
		<script src="suica.min.js"></script>
		
		<script>

			
			function main(x,y,z,n,r)
			{
				new Suica();
				oxyz();
				demo();			

				for(var i=0;i<n;i++){
					var alpha=radians(random(0,360));
					var beta=radians(random(0,360));
					xc=x+r*Math.cos(alpha)*Math.cos(beta);
					yc=y+r*Math.sin(alpha)*Math.cos(beta);
					zc=z+r*Math.sin(beta);

					segment([x,y,z],[xc,yc,zc]).custom({color:[random(0,1),random(0,1),random(0,1)]});
				}

			}
		</script>
	</head>
	<body onload="main(3,-2,4,100,15)">
		<canvas width="1000" height="600" style="border: solid rgb(195, 231, 137) 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
