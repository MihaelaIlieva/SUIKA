<html>
	<head>

		<script>

			
			function main(x,y,z,m)
			{
				new Suica();
				oxyz();
				demo();			

				var r=random(3,7);
				var h=random(9,20);
				var n=Math.floor(random(5,11));

				var p=pyramid([x,y,z],r,h,n).custom({color:[0,random(0.5,0.7),0]});
				var c=cylinder([x,y,z-5],2,5).custom({color:[random(0.3,1),random(0.3,0.5),0]});

				for(var i=0;i<m;i++){
					g=group([p,c]).custom({center:[x,y+(2*r+1)*i,z]});
				}

			}
		</script>
