<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 8</title>
		<script src="suica.min.js"></script>
		
		<script>

			function myStyle(object){
				object.color=[random(0.8,1),random(0.8,1),random(0.5,0.6)];
				return object;
			}

			function main(x,y,z,r)
			{
				new Suica();
				oxyz();
				demo();			

				alpha=radians(random(0,360));

				for(var i=0;i<20;i++){
					xc=x;
					yc=y+r/Math.sin(radians(180/20))*Math.sin(alpha);
					zc=z+r/Math.sin(radians(180/20))*Math.cos(alpha);

					c1=myStyle(sphere([xc,yc,zc],r));
					c1.focus=[1,0,0];
					alpha+=radians(360/20);
				}
				
			}
		</script>
	</head>
	<body onload="main(2,-5,3,3)">
		<canvas width="1000" height="600" style="border: solid rgb(195, 231, 137) 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
