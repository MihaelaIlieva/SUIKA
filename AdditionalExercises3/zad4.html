<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 16</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main()
			{
				p=new Suica();
				
				s=square([random(-20,20),random(-20,20),random(-20,20)],15).custom({focus:[1,0,0]});
				c=circle(s.center,s.size/Math.sqrt(2)).custom({focus:[1,0,0],mode:Suica.LINE,color:[0,1,0]});

				spr=3;
				a=radians(45);

				// zashtoto sme smenili focusa
				sp=sphere([s.center[0],s.center[1]+(c.radius+spr)*Math.sin(a),s.center[2]+(c.radius+spr)*Math.cos(a)],spr);

				p.nextFrame=move;
			}

			function move(){
				sp.center=[s.center[0],s.center[1]+(c.radius+spr)*Math.sin(a),s.center[2]+(c.radius+spr)*Math.cos(a)];
				a+=radians(1);
			}
		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
