<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 16</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main()
			{
				p=new Suica();
				c=cylinder([random(-20,20),random(-20,20),random(-20,20)],random(10,15),random(5,15));
				//sphere radius
				sr=3;
				a=radians(random(0,360));
				s=sphere([c.center[0]+(c.radius)*Math.cos(a),c.center[1]+(c.radius)*Math.sin(a),c.center[2]+c.height/2],sr).custom({color:[1,1,1]});

				p.nextFrame=move;
			}

			function move(){
				s.center=[c.center[0]+(c.radius)*Math.cos(a),c.center[1]+(c.radius)*Math.sin(a),c.center[2]+c.height/2];
				a+=radians(2);
			}
		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
