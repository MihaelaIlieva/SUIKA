<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 10</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main(x,y,z,a)
			{
				new Suica();
				console.log(Suica.version);
				oxyz();
				demo();							

				for(var i=0;i<8;i++){
					for(var j=0;j<8;j++){
						var c1=cube([x,y+a*j,z],a);
						if((i%2==0&&j%2==0)||(i%2!=0&&j%2!=0)){
							c1.color=[1,1,1];
						}
						else{
							c1.color=[0,0,0];
						}
					}
					x-=a;
				}
			}
		</script>
	</head>
	<body onload="main(2,4,7,3)">
		<canvas width="1500" height="1200" style="border: solid rgb(195, 231, 137) 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
