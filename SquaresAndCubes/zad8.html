<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 10</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main(x,y,z,a)
			{
				new Suica();
				console.log(Suica.version);
				oxyz();
				demo();
				
				var c1=cube([x,y,z],a);
				c1.color=[random(0,1),random(0,1),random(0,1)];

				var c2=cube([x,y+a,z],a);
				c2.color=[random(0,1),random(0,1),random(0,1)];

				var c3=cube([x,y+2*a,z],a);
				c3.color=[random(0,1),random(0,1),random(0,1)];

				var c4=cube([x,y+a/2,z+a],a);
				c4.color=[random(0,1),random(0,1),random(0,1)];

				var c5=cube([x,y+a*3/2,z+a],a);
				c5.color=[random(0,1),random(0,1),random(0,1)];

				var c6=cube([x,y+a,z+2*a],a);
				c6.color=[random(0,1),random(0,1),random(0,1)];
			}
		</script>
	</head>
	<body onload="main(2,4,7,7)">
		<canvas width="1200" height="900" style="border: solid rgb(195, 231, 137) 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
