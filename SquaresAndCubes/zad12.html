<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 10</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main(x,y,z,a,b,c,n,m)
			{
				new Suica();
				console.log(Suica.version);
				oxyz();
				//demo();							

				var nachY=y;

				for(var i=0;i<m;i++){
					if(i%2==0){
						y=nachY;
					}
					else{
						y=nachY-b/4;
						var cbd2=cuboid([x,y,z],[a,b/2,c]);
						cbd2.color=[random(0,1),0,0];;
						y=nachY+b/2;
					}
					for(var j=0;j<n;j++){
						var cbd1=cuboid([x,y,z],[a,b,c]);
						cbd1.color=[random(0,1),0,0];
						y+=b;					
					}
					if(i%2==0){
						var cbd3=cuboid([x,y-1/4*b,z],[a,b/2,c]);
						cbd3.color=[random(0,1),0,0];	
					}
					z+=c;
				}
			}
		</script>
	</head>
	<body onload="main(2,-4,-7,1.5,7,3,5,8)">
		<canvas width="1500" height="1200" style="border: solid rgb(195, 231, 137) 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
