<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 8</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main(x,y,z,a,b)
			{
				new Suica();
				console.log(Suica.version);
				//oxyz(100); -> приближаваме се
				oxyz();
				demo();
				
				var rec=rectangle([x,y,z],[a,b]);
				rec.mode=Suica.POINT;
				rec.mode=Suica.LINE;
				// по подразбиране е SOLID
				rec.mode=Suica.SOLID;
				rec.focus=[1,0,0];
			}
		</script>
	</head>
	<body onload="main(2,4,7,30,10)">
		<canvas width="1000" height="600" style="border: solid rgb(195, 231, 137) 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
