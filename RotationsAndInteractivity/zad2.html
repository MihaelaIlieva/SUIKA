<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение за кръгови движения</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main()
			{
				p=new Suica();
				oxyz();
				demo();

				s1=sphere([random(-10,10),random(-10,10),random(-10,10)],random(3,15)).custom({color:[0,1,1]});

				a=radians(random(0,360));
				b=radians(random(0,360));
				//4/4 ако иска да потъне наполовина
				circleRadius=(5/4)*s1.radius;
				
				
				
				s2=sphere([s1.center[0]+circleRadius*Math.cos(a)*Math.cos(b),s1.center[1]+circleRadius*Math.sin(a)*Math.cos(b),s1.center[2]+circleRadius*Math.sin(b)],(1/4)*s1.radius);

				p.nextFrame=move;
			}

			function move(){
				s2.center=[s1.center[0]+circleRadius*Math.cos(a)*Math.cos(b),s1.center[1]+circleRadius*Math.sin(a)*Math.cos(b),s1.center[2]+circleRadius*Math.sin(b)];
				a+=radians(1);
				b+=radians(1);
			}

		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
