<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 16</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main()
			{
				p=new Suica();
				orthographic(-1000,1000);
				lookAt([0,0,100],[0,0,0],[0,1,0]);

				p.gl.canvas.addEventListener("mousedown",mouseDown);
				p.gl.canvas.addEventListener("mousemove",mouseMove);
				p.gl.canvas.addEventListener("mouseup",mouseUp);

				
				A=point([random(-20,20),random(-20,20),random(-20,20)]).custom({pointSize:10,interactive:true});
				B=point([random(-20,20),random(-20,20),random(-20,20)]).custom({pointSize:10,interactive:true});
				C=point([random(-20,20),random(-20,20),random(-20,20)]).custom({pointSize:10,interactive:true});

				segment(A.center,B.center);
				segment(B.center,C.center);
				segment(C.center,A.center);


				object=undefined;
			}

			function mouseDown(event){
				x=event.clientX;
				y=event.clientY;
				object=p.objectAtPoint(x,y);
			}
			function mouseMove(event){
				if(object){
					object.center[0]+=event.clientX-x;
					object.center[1]-=event.clientY-y;
					
					x=event.clientX;
					y=event.clientY;
				}
			}
			function mouseUp(event){
				object=undefined;
			}
		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
