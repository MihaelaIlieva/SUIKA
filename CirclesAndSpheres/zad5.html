<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 8</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main()
			{
				new Suica();
				console.log(Suica.version);
				oxyz();
				demo();			


				/*for(var i=0;i<n;i++){
					var c1=circle([x,y,z],r);
					c1.mode=Suica.LINE;
					c1.focus=[1,0,0];
					r-=0.3;
				}
				*/
				c=circle([random(-20,20),random(-20,20),random(-20,20)],random(3,15));
				c.focus=[1,0,0];
				c.mode=Suica.LINE;

				newc=circle(c.center,c.radius/2);
				newc.focus=[1,0,0];
				newc.mode=Suica.LINE;

				a=radians(random(0,360));

				// понеже променяме фокуса
				x=c.center[0];
				y=c.center[1]+(3*c.radius/2)*Math.sin(a);
				z=c.center[2]+(3*c.radius/2)*Math.cos(a);

				c2=circle([x,y,z],c.radius/2);
				c2.focus=[1,0,0];
				c2.mode=Suica.LINE;
				
				
			}
		</script>
	</head>
	<body onload="main()">
		<canvas width="1000" height="600" style="border: solid rgb(195, 231, 137) 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
