<html>

		<title>Упражнение 8</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main(x,y,z,r,h,n)
			{
				new Suica();
				console.log(Suica.version);
				oxyz();
				demo();
				
				var brStr=3;

				for(var i=0;i<n;i++){
					pyramid([x,y,z],r,h,brStr).custom({color:[random(0,1),random(0,1),random(0,1)], focus:[1,0,0]});
					y+=2*r+1;
					brStr+=1;
				}
				
			}
		</script>

	<body onload="main(2,3,5,6,10,4)">
