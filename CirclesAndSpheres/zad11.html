<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 8</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main(r,n)
			{
				new Suica();
				console.log(Suica.version);
				oxyz();
				demo();

				x=random(-10,10);
				y=random(-10,10);
				z=random(-10,10);

				alpha=radians(random(0,360));
				for(var i=0;i<n;i++){
					xc=x;
					yc=y+r/Math.sin(radians(180/n))*Math.sin(alpha);
					zc=z+r/Math.sin(radians(180/n))*Math.cos(alpha);

					s=sphere([xc,yc,zc],r);
					s.focus=[1,0,0];
					if(i%2!=0){
						s.color=[0,0,0];
					}
					alpha+=radians(360/n);
				}
			}
		</script>
	</head>
	<body onload="main(5,20)">
		<canvas width="1000" height="600" style="border: solid rgb(195, 231, 137) 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
