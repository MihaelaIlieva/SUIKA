<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 8</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main(x,y,z,r,n)
			{
				new Suica();
				console.log(Suica.version);
				oxyz();
				demo();			

				var p1=polygon([x,y,z],r,n);
				p1.mode=Suica.POINT;
				var p2=polygon([x,y+2*r+1,z],r,n);
				p2.mode=Suica.LINE;
				var p3=polygon([x,y-2*r-1,z],r,n);
				p3.mode=Suica.SOLID;
				
			}
		</script>
	</head>
	<body onload="main(2,4,7,5,15)">
		<canvas width="1000" height="600" style="border: solid rgb(195, 231, 137) 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
