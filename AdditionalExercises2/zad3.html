<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 8</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main()
			{
				new Suica();
				oxyz();
				demo();
				var p=pyramid([random(-20,20),random(-20,20),random(-20,20)],random(10,20),random(15,30),Math.floor(random(3,15))).custom({mode:Suica.LINE, color:[0.4,0.4,0.4]});
					
				var alpha=radians(0);
				var rndrds=random(2,p.radius/3);
				var rndrds=random(1,2);
				for(var i=0;i<p.count;i++){
					var sx=p.center[0]+p.radius*Math.cos(alpha);
					var sy=p.center[1]+p.radius*Math.sin(alpha);
					var sz=p.center[2];

					sphere([sx,sy,sz],rndrds);
					alpha+=radians(360/p.count);
				}
				sphere([p.center[0],p.center[1],p.center[2]+p.height],rndrds);
			}
		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
