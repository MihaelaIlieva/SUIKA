<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 8</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main(x,y,z,r,h,n)
			{
				new Suica();
				oxyz();
				demo();
				
				var p=pyramid([x,y,z],r,h,n).custom({
					color:[random(0,1),random(0,1),random(0,1)],
					focus:[1,0,0]
				});
				sameAs(p).custom({spin:radians((360/n)/2)});
				
				var p1=pyramid([x,y,z],r,h,n).custom({
					color:[random(0,1),random(0,1),random(0,1)],
					focus:[-1,0,0]
				});
				sameAs(p1).custom({spin:radians((360/n)/2)});
			}
		</script>
		
	</head>
	<body onload="main(2,5,4,20,5,3)">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
