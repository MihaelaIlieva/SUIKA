<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 8</title>
		<script src="suica.min.js"></script>
		
		<script>
			function main()
			{
				new Suica();
				oxyz();
				demo();
				c=cube([random(-20,20),random(-20,20),random(-20,20)],random(7,15));
				c.mode=Suica.LINE;
				c.color=[0.7,0.7,0.7];
				p=pyramid(c.center,c.size/2,c.size/2,4);
				var rndclr=[random(0.5,1),random(0.5,1),random(0.5,1)];
				p.color=rndclr;
				sameAs(p).custom({focus:[0,0,-1]});

				/* moje i po tozi nachin*/
				/*
				c=cube([x,y,z],a).custom({
					mode:Suica.LINE,
					color:[0.7,0.7,0.7]
				});
				*/
				var randclr=[random(0,1),random(0,1),random(0,1)];
				circle([x+a/2,y,z],a/2).custom({focus:[1,0,0], color:randclr});
				circle([x-a/2,y,z],a/2).custom({focus:[1,0,0], color:randclr});
				circle([x,y+a/2,z],a/2).custom({focus:[0,1,0], color:randclr});
				circle([x,y-a/2,z],a/2).custom({focus:[0,1,0], color:randclr});
				circle([x,y,z+a/2],a/2).custom({focus:[0,0,1], color:randclr});
				circle([x,y,z-a/2],a/2).custom({focus:[0,0,1], color:randclr});
							
			}
		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
