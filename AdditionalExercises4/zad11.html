<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 16</title>
		<script src="suica.min.js"></script>
		
		<script>
			
		
		function main()
		{
			p = new Suica();
			c=circle([random(-20,20),random(-20,20),random(-20,20)],random(10,15)).custom({focus:[1,0,0],mode:Suica.LINE,color:[0,1,0]});
			s=square(c.center,Math.sqrt(2)*c.radius).custom({focus:[1,0,0]});

			alpha=radians(random(0,360));
			sp=sphere([c.center[0],c.center[1]+(c.radius+3)*Math.sin(alpha),c.center[2]+(c.radius+3)*Math.cos(alpha)],3);
			
			p.nextFrame=move;
		}

		function move(){
			sp.center=[c.center[0],c.center[1]+(c.radius+3)*Math.sin(alpha),c.center[2]+(c.radius+3)*Math.cos(alpha)];
			alpha+=radians(1);
		}
		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
