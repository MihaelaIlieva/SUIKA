<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 16</title>
		<script src="suica.min.js"></script>
		
		<script>
            function main(){
                p=new Suica();
                oxyz();
                s=sphere([0,0,0],7).custom({color:[0,0,1]});
                p.nextFrame=move;
            }

            function move(){
                s.center[2]+=Suica.dTime;
            }
		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
