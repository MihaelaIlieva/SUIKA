<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 16</title>
		<script src="suica.min.js"></script>
		
		<script>
			
		
		function main()
		{
			p = new Suica();
			p.gl.canvas.addEventListener("mousemove",mouseMove);
			p.gl.canvas.addEventListener("mouseup",mouseUp);
			p.gl.canvas.addEventListener("mousedown",mouseDown);

			orthographic(-200,200);
			lookAt([0,0,100],[0,0,0],[0,1,0]);

			p1=point([random(-20,20),random(-20,20),random(-20,20)]).custom({pointSize:7,interactive:true});
			p2=point([random(-20,20),random(-20,20),random(-20,20)]).custom({pointSize:7,interactive:true});
			p3=point([random(-20,20),random(-20,20),random(-20,20)]).custom({pointSize:7,interactive:true});

			s1=segment(p1.center,p2.center);
			s2=segment(p1.center,p3.center);
			s3=segment(p2.center,p3.center);
			
			object=undefined;
		}
		function mouseDown(event){
			object=p.objectAtPoint(event.clientX,event.clientY);
			x=event.clientX;
			y=event.clientY;
		}
		function mouseMove(event){
			if(object){
				object.center[0]+=event.clientX-x;
				object.center[1]-=event.clientY-y;
			}
			x=event.clientX;
			y=event.clientY;
		}
		function mouseUp(event){
			object=undefined;
		}
		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
