<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Упражнение 16</title>
		<script src="suica.min.js"></script>
		
		<script>
            function main(){
				p=new Suica();
                s=sphere([0,0,0],3);
				c=cylinder([0,10,0],3.5,10).custom({focus:[0,1,0], hollow:true});

				p.nextFrame=move;
			}

			function move(){
				if(s.center[1]<25){
					s.center[1]+=Suica.dTime;
				}
				
			}


		</script>
		
	</head>
	<body onload="main()">
		<canvas width="1300" height="800" style="border: solid black 1px;">Не се поддържа canvas!</canvas>
		<noscript>Не се поддържа JS!</noscript>
	</body>
</html>
